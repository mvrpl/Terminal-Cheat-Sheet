name: Release Chsht

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: win-amd64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
          - name: macos-amd64
            runner: macos-latest
            target: x86_64-apple-darwin
          - name: macos-arm64
            runner: macos-latest
            target: aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22
      - name: Setup dependencies
        if: matrix.runner == 'windows-latest'
        run: |
          msiexec.exe /i https://awscli.amazonaws.com/AWSCLIV2.msi /qn
      - name: Setup dependencies
        if: matrix.runner == 'macos-latest'
        run: |
          curl "https://awscli.amazonaws.com/AWSCLIV2.pkg" -o "AWSCLIV2.pkg"
          sudo installer -pkg AWSCLIV2.pkg -target /
      - name: Setup dependencies
        if: matrix.runner == 'ubuntu-latest'
        run: |
          sudo apt-get update -q
          sudo apt-get install -qqy build-essential software-properties-common pkg-config wget curl unzip libpcsclite-dev
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: sa-east-1
      - name: Build darwin
        if: matrix.runner == 'macos-latest'
        run: |
          export CGO_ENABLE=1
          go mod tidy
          go build -o chsht-${{ matrix.name }} .
          aws s3 cp ./chsht-${{ matrix.name }} s3://artifacts-mvrpl/chsht/releases/${{github.ref_name}}/chsht-${{ matrix.name }}
      - name: Build linux
        if: matrix.runner == 'ubuntu-latest'
        run: |
          export CGO_ENABLE=1
          go mod tidy
          go build -o chsht-${{ matrix.name }} .
          aws s3 cp ./chsht-${{ matrix.name }} s3://artifacts-mvrpl/chsht/releases/${{github.ref_name}}/chsht-${{ matrix.name }}
      - name: Build windows
        if: matrix.runner == 'windows-latest'
        run: |
          $env:CGO_ENABLE=1
          go mod tidy
          go build -o chsht-${{ matrix.name }}.exe .
          aws s3 cp ./chsht-${{ matrix.name }}.exe s3://artifacts-mvrpl/chsht/releases/${{github.ref_name}}/chsht-${{ matrix.name }}.exe
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Binaries of version ${{ github.ref }}
            | URL | System Architecture |
            |-|-|
            |https://artifacts-mvrpl.s3.sa-east-1.amazonaws.com/chsht/releases/${{ github.ref }}/chsht-win-amd64.exe|x86_64-pc-windows-msvc|
            |https://artifacts-mvrpl.s3.sa-east-1.amazonaws.com/chsht/releases/${{ github.ref }}/chsht-macos-arm64|aarch64-apple-darwin|
            |https://artifacts-mvrpl.s3.sa-east-1.amazonaws.com/chsht/releases/${{ github.ref }}/chsht-macos-amd64|x86_64-apple-darwin|
            |https://artifacts-mvrpl.s3.sa-east-1.amazonaws.com/chsht/releases/${{ github.ref }}/chsht-linux-amd64|x86_64-unknown-linux-gnu|
          draft: false
          prerelease: false